<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Users table</title>
  </head>

  <body>
    <header class="header">
      <nav class="header__navbar container df">
        <div class="header__logo">
          <a href="#">User</a>
        </div>
        <ul class="header__list df">
          <li class="header__item">
            <a href="#">About Us</a>
          </li>
          <li class="header__item">
            <a href="#">customereers</a>
          </li>
          <li class="header__item">
            <a href="#">Contact Us</a>
          </li>
          <li class="header__item">
            <button class="header__btn__sigin">Clone project</button>
          </li>
          <li class="header__item--close">
            <span>X</span>
          </li>
        </ul>
        <button class="header__hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </nav>
    </header>
    <div class="back-top">
      <a href="#hero">
        <i class="fa-solid fa-arrow-up-long"></i>
      </a>
    </div>
    <main>
      <section
        class="customer container">
        <h1 class="customer__title">Registrate</h1>
        <form class="form" action="">
          <div class="customer__form">
            <div class="customer__form__card">
              <label for="">fname</label>
              <input required id="fname" type="text" />
            </div>
            <div class="customer__form__card">
              <label for="">lname</label>
              <input required id="lname" type="text" />
            </div>
            <div class="customer__form__card">
              <label for="">phones</label>
              <input required id="phones" type="number" />
            </div>
            <div class="customer__form__card">
              <label for="">region</label>
              <select name="" id="region">
                <option value="">regionni tanlang</option>
                <option value="Toshkent">Toshkent</option>
                <option value="Namangan">Namangan</option>
                <option value="Andijon">Andijon</option>
                <option value="Fargona">Fargona</option>
                <option value="Samarqand">Samarqand</option>
                <option value="Buxoro">Buxoro</option>
                <option value="Navoi">Navoi</option>
                <option value="Xorazm">Xorazm</option>
                <option value="Qashqadaryo">Qashqadaryo</option>
                <option value="Surxandaryo">Surxandaryo</option>
                <option value="Jizzax">Jizzax</option>
                <option value="Sirdaryo">Sirdaryo</option>
              </select>
            </div>
            <div class="customer__form__card">
              <label for="">budget</label>
              <input required id="budget" type="number" />
            </div>
          </div>
          <button class="customer__btn">Submit</button>
        </form>
      </section>

      <section class="table__wrapper container">
        <table class="table">
          <thead>
            <tr>
              <th>â„–</th>
              <th>
                <select name="" id="sorting__fname">
                  <option value="">fname</option>
                  <option value="ascending">A-Z</option>
                  <option value="descending">Z-A</option>
                </select>
              </th>
              <th>
                <select name="" id="sorting__lname">
                  <option value="">lname</option>
                  <option value="ascending">A-Z</option>
                  <option value="descending">Z-A</option>
                </select>
              </th>
              <th>phones</th>
              <th>
                <select name="" id="region__register">
                  <option value="all">region</option>
                  <option value="Toshkent">Toshkent</option>
                  <option value="Namangan">Namangan</option>
                  <option value="Andijon">Andijon</option>
                  <option value="Fargona">Fargona</option>
                  <option value="Samarqand">Samarqand</option>
                  <option value="Buxoro">Buxoro</option>
                  <option value="Navoi">Navoi</option>
                  <option value="Xorazm">Xorazm</option>
                  <option value="Qashqadaryo">Qashqadaryo</option>
                  <option value="Surxandaryo">Surxandaryo</option>
                  <option value="Jizzax">Jizzax</option>
                  <option value="Sirdaryo">Sirdaryo</option>
                </select>
              </th>
              <th>
                <select name="" id="filter__budget">
                  <option value="">budget</option>
                  <option value="descending">Yuqorisi</option>
                  <option value="ascending">Eng kami</option>
                </select>
              </th>
            </tr>
          </thead>
          <tbody class="tbody"></tbody>
        </table>
      </section>
    </main>
  </body>
  <script src="./js/main.js"></script>
  <script src="./js/customer.js"></script>
</html>
